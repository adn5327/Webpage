<div class = "row" ng-controller='StaffController'>
	<div ng-repeat = "member in staff" class = "small-12 medium-12 large-4 columns">
		<div class = "pad">
			<div class="card-staff mdl-card mdl-shadow--2dp" style = "background: url('./data/images/staffPhotos/{{member.netid}}.jpg') center / cover;">
			  <div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text" style = "color: white">{{member.name}} '{{member.class}}</h2>
				</div>
			  <div class="mdl-card__actions">
			    <span class="card-staff__info">{{member.roles}} interested in {{member.speciality}} and has been on staff for {{member.semsters}}</span>
			  </div>
				<div class="mdl-card__menu">
					<span data-tooltip aria-haspopup="true" class="has-tip" title="{{member.netid}}@illinois.edu">
						<div class="icon material-icons">
							<i class="material-icons"><a style ="color:white" href = "mailto:{{member.netid}}@illinois.edu?Subject=CS241%20Student">mail</a></i>
						</div>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class = "responsiveTable">
		<table width = "100%">
			<thead>
				<tr>
					<th class ="fixedCol">Week</th>
					<th>Monday</th>
					<th>Wednesday</th>
					<th>Thurday Lab</th>
					<th>Friday</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="week in schedule">
					<td class = "fixedCol">{{week.week}}</td>
					<td ng-repeat="day in week.schedule">
						<div class="mdl-card mdl-shadow--2dp schedule-card">
			        <div class="mdl-card__title" style = "background-color: {{day.color}}">
			          <h2 class="mdl-card__title-text" style = "color: white">{{day.title}}</h2>
			        </div>
			        <div class="mdl-card__supporting-text">
								{{day.summary}}
			        </div>
			        <div class="mdl-card__actions mdl-card--border">
								{{day.resources}}
			        </div>
			      </div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

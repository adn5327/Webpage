<div class="row" ng-controller='ScheduleController'>
	<!-- {{schedule}} -->
	<table class="mdl-data-table mdl-js-data-table small-12 medium-12 large-12 large-centered columns">
	  <thead>
	    <tr>
	      <th class="mdl-data-table__cell--non-numeric">Monday</th>
				<th class="mdl-data-table__cell--non-numeric">Wednesday</th>
				<th class="mdl-data-table__cell--non-numeric">Thurday Lab</th>
				<th class="mdl-data-table__cell--non-numeric">Friday</th>
	    </tr>
	  </thead>
	  <tbody>
			<tr ng-repeat="week in schedule">
				<td ng-repeat="day in week" class="mdl-data-table__cell--non-numeric schedule__cell">
					<div class="mdl-card mdl-shadow--2dp schedule-card">
		        <div class="mdl-card__title" style = "background-color: {{day.color}}">
		          <h2 class="mdl-card__title-text" style = "color: white">{{day.title}}</h2>
		        </div>
		        <div class="mdl-card__supporting-text">
							{{day.summary}}
		        </div>
		        <div class="mdl-card__actions mdl-card--border">
							{{day.resources}}
		        </div>
		      </div>
				</td>
			</tr>
	  </tbody>
	</table>
</div>
